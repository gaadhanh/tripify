{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body background="{% static 'img/logbg.jpg' %}">
    <center>
        <div style="background-color:rgba(255, 255, 255, 0.46);width:400px;height:300px;margin-top:100px;border-radius:10px">
            <h2 style="padding-top:20px">Login</h2>
            <form action="loginsub"> 
            <input name="uname" type="text" placeholder="Username" required style="width:240px;height:30px;margin:10px;padding-left:10px;"><br>
            <input name="pword" type="password" placeholder="Password" required style="width:240px;height:30px;margin:10px;padding-left:10px;"><br><br>
            <button type="submit" style="width:250px;height:35px;background-color:#729449e1;border:none">Submit</button><br>
            </form>
        </div>
    </center>
</body>
</html>
